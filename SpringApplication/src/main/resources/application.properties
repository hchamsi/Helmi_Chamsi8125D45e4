
#Web configuration
spring.mvc.view.prefix=/views/
spring.mvc.view.suffix=.jsp

#Server configuration
#server.servlet.context-path=/Spring
#spring.mvc.servlet.path=/servlet
 
server.port=8082

mysql=localhost

### JPA / HIBERNATE ###
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.show-sql=true
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=admin
spring.jpa.show-sql=true


spring.datasource.initialization-mode=always
spring.datasource.initialize=true
spring.datasource.continue-on-error=true

spring.thymeleaf.check-template=false
spring.thymeleaf.check-template-location=false
# App Properties
helmi.app.jwtSecret= springboot
# jwtSecret c'est le mot de passe de l'algorithme de cryptage du token

helmi.app.jwtExpirationMs= 86400000
# 24 * 60 * 60 * 1000  // 24 heures


#logging configuration
logging.file.name=C:\\logs\\myapplication.log
logging.level.com.zaxxer.hikari=warn
logging.level.org.springframework=warn 
logging.level.root=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %-5level - %logger{60} - %msg%n

